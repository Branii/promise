<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass Effect Background</title>
  <style>
    /* Style the body to have both a background image and color */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;

      /* Background image */
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;

      /* Overlay color with reduced opacity to create glass effect */
      position: relative;
    }

    /* Overlay layer for glass effect */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2); /* Adjust opacity for glass effect */
      backdrop-filter: blur(10px); /* Add blur to create the glass effect */
      z-index: 1;
    }

    /* Centered content within the glass effect container */
    .content {
      position: relative;
      z-index: 2; /* Ensures it sits above the overlay */
      color: #fff;
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1); /* Light overlay background */
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <h1>Welcome to My Glass Effect Page</h1>
    <p>This is an example of a glass effect created by layering a background image with a semi-transparent color overlay and blur.</p>
    <p>It provides a frosted glass appearance for the entire page.</p>
  </div>

</body>
</html>
